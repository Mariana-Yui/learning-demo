<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ImageCropper</title>
        <style>
            .wrapper {
                position: relative;
                border: 2px solid #000;
            }
            .inner {
                width: 100px;
                height: 100px;
                background-color: rgba(0, 0, 255, 0.3);
                position: absolute;
            }
        </style>
    </head>
    <body>
        <h2>👌图片的剪切模块</h2>
        <div>
            <input type="file" accept="image/*" />
        </div>
        <div class="wrapper">
            <img class="source" src="" alt="" />
            <div>
                <canvas width="300" height="300"></canvas>
                <div class="inner"></div>
            </div>
        </div>
        <img class="target" src="" alt="" />
    </body>
</html>
