<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ImageCropper</title>
        <style>
            canvas {
                position: relative;
                border: 2px dashed #632b21;
            }
            .inner {
                position: absolute;
                width: 100px;
                height: 100px;
                left: 100px;
                top: 100px;
                background-color: rgba(0, 0, 255, 0.3);
            }
            .wrapper {
                display: flex;
            }
        </style>
    </head>
    <body>
        <h2>👌图片的剪切模块</h2>
        <div>
            <input type="file" accept="image/*" value="上传图片" />
        </div>
        <div class="wrapper">
            <div style="width: 400px;">
                <img class="source" src="" alt="" style="width: 400px;" />
            </div>
            <div style="margin-left: 20px;">
                <div class="canvasWraper" style="position: relative;">
                    <canvas width="300" height="300"></canvas>
                    <div class="inner"></div>
                </div>
                <div class="wrapper">
                    <button class="larger">放大</button>
                    <button class="smaller">缩小</button>
                    <button class="confirm">剪切</button>
                </div>
            </div>
            <div style="width: 100px; height: 100px; margin-left: 20px;">
                <img class="target" src="" alt="" />
                <button class="download">下载</button>
                <button class="upload">上传</button>
            </div>
        </div>
        <script src="./dist/main.js"></script>
    </body>
</html>
